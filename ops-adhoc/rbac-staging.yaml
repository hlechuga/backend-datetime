apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: staging
  name: deployer
rules:
- apiGroups: [""] 
  resources: ["services", "pods"]
  verbs: ["get", "update", "patch", "create", "list"]
- apiGroups: ["apps"] 
  resources: ["deployments"]
  verbs: ["get", "update", "patch", "create", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: deployer-binding
  namespace: staging
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: deployer
subjects:
- kind: ServiceAccount
  name: deployer
  namespace: staging
  
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: deployer
  namespace: staging 